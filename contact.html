         <div class="form-seccition__div">
            <form action="#" method="post" id="contact-form">

                <input type="text" placeholder="enter your name" id="name" name="name">

                <input type="tel" placeholder="+00 (088) 888 8888" id="contact-telephone" required >

                <label class="standard-label" for="contact-message">Message:</label>
                <textarea maxlength="240" placeholder="Please let your message" id="contact-message" required></textarea>

                <button type="submit" value="Send message" class="contact-form__submit">Send message</button>
